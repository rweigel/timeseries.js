<script>
let x = [-5, 20];
let y = [-5, 20];
const style = {
  type: 'scatter',
  mode: 'lines+markers',
  name: 'name1',
  showlegend: false,
  marker: {
    color: 'black'
  }
};

const layout = {
  title: {
    text: undefined
  },
  xaxis: {
    title: {
      text: undefined
    }
  },
  yaxis: {
    title: {
      text: undefined
    }
  },
  _annotations: {
    xaxis: {
      arrowlabel: {
        _position: undefined
      }
    },
    yaxis: {
      arrowlabel: {
        _position: undefined
      }
    }
  }
}

for (let _position of ['inside', 'outside', 'after']) {
  plotjs.figure()
  layout.title.text = `arrowlabel._position = ${_position}`
  layout.xaxis.title.text = 'x'
  layout.yaxis.title.text = 'y'
  layout._annotations.xaxis.arrowlabel._position = _position
  layout._annotations.yaxis.arrowlabel._position = _position
  plotjs.plot(x, y, style, layout)

  plotjs.figure()
  layout.title.text = `arrowlabel._position = ${_position}`
  layout.xaxis.title.text = '$x$'
  layout.yaxis.title.text = '$y$'
  layout._annotations.xaxis.arrowlabel._position = _position
  layout._annotations.yaxis.arrowlabel._position = _position
  plotjs.plot(x, y, style, layout)
}

plotjs.figure()
layout.title.text = "Check of centering for 'after'"
layout.xaxis.title.text = `-`
layout.yaxis.title.text = `|`
plotjs.plot(x, y, style, layout)

x = [0, 8];
y = [0, 8];
for (let _position of ['inside', 'outside', 'after']) {
  plotjs.figure()
  layout.title.text = `arrowlabel._position = ${_position}`
  layout.xaxis.title.text = 'x'
  layout.yaxis.title.text = 'y'
  layout._annotations.xaxis.arrowlabel._position = _position
  layout._annotations.yaxis.arrowlabel._position = _position
  plotjs.plot(x, y, style, layout)

  plotjs.figure()
  layout.title.text = `arrowlabel._position = ${_position}`
  layout.xaxis.title.text = '$x$'
  layout.yaxis.title.text = '$y$'
  layout._annotations.xaxis.arrowlabel._position = _position
  layout._annotations.yaxis.arrowlabel._position = _position
  plotjs.plot(x, y, style, layout)
}

</script>
