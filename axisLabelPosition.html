<script>
let x = [0, 20];
let y = [0, 20];
const style = {
  type: 'scatter',
  mode: 'lines+markers',
  name: 'name1',
  showlegend: false,
  marker: {
    color: 'black'
  }
};

let config = plotjs.config.textbook.config
let layout = plotjs.config.textbook.layout
let xlabel = layout._annotations.xaxis.label
let ylabel = layout._annotations.yaxis.label
for (let position of ['inside', 'outside', 'after']) {
//for (let position of ['after']) {
  plotjs.figure()
  xlabel.position = position
  ylabel.position = position
  layout.title.text = `label.position = ${position}`
  plotjs.plot(x, y, style, layout, config)
}

</script>
